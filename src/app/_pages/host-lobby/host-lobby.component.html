<div class="wrapper">
  <h5> Participants </h5>
  <div class="participants-wrapper primary-bg-color" *ngIf="!!users">
    <span class="participant" *ngFor="let user of users"> {{ user }} </span>
  </div>
  <div class="component-wrapper">
    <span class="message" *ngIf="!!hostname"> Hello, {{ hostname }}! You are the game master. Click start to begin the bingo! </span>
    <button class="btn secondary-bg-color"> Start! </button>
  </div>
</div>
